<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!-- Links the CSS file -->
        <title>Sign In</title>
    </head>

    <body id="sign-body"> 
        <h1 id="sign-title">Sign In</h1>
        <div id="sign-container">
                <form id ="sign-form">
                    <label for="Email" class="sign-inputs">Email:</label> <!--input box for email -->
                    <input type="text" name="Email"
                    id="Email" required
                    placeholder="Enter email">
                    <br> 
                    <label for="Password" class="sign-inputs">Password:</label> <!--input box for password -->
                    <input type="password" name="Password"
                    id="Password" required placeholder="Enter password">
                    <br>
                    <button type="submit" id="main-button">Sign In</button> <!-- Sign in button -->
                    <a href="sign-up.html" id="second-button-bg"><button type="button" id="second-button">Sign Up</button></a> <!-- Link to sign up page, sign up button -->

                    <p id="error-message"></p> <!-- Paragraph to display error messages -->
                </form>
        </div>

        <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, child, get, set, onChildChanged, query, orderByChild, limitToFirst, limitToLast} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword }from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { firebaseConfig } from "./firebaseConfig.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const players = ref(db, "players");

        let errorMessageText = document.getElementById("error-message"); //get the error message paragraph to display error messages in
        
        const auth = getAuth();

        document
            .getElementById("sign-form")
            .addEventListener("submit", signIn); //attach the signIn function to the form submit event

        function signIn(e){
            e.preventDefault(); //prevents page from refeshing when form is submitted

            const email = document.getElementById("Email").value; //get email and password values from input boxes
            const password = document.getElementById("Password").value;

            signInWithEmailAndPassword(auth, email, password) //sign in function from firebase auth
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    window.location.href = "profile.html"; //when signed in, bring to profile page
                })
                
                .catch((error) => {
                    const errorCode = error.code;

                    if (errorCode === "auth/invalid-email") {   //error messages for different sign in errors
                        errorMessageText.textContent = "The email address is not valid."; 
                    } else if (errorCode === "auth/wrong-password") {
                        errorMessageText.textContent = "The password is incorrect.";
                    } else if (errorCode === "auth/user-not-found") {
                        errorMessageText.textContent = "No account found with this email.";
                    } else if (errorCode === "auth/too-many-requests") {
                        errorMessageText.textContent = "Too many attempts. Try again later.";
                    } else if (errorCode === "auth/invalid-credential") {
                        errorMessageText.textContent = "Invalid email or password.";
                    } else {
                        errorMessageText.textContent = error.message;
                    }
                });
        }
        </script>
    </body>
</html>
